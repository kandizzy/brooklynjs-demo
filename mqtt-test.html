<head>
  <title>Brooklyn JS | Meteor demo</title>
  <script src="js/colpick.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
</body>

<template name="ApplicationLayout">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Brooklyn JS | Meteor demo</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="{{ activeIfTemplateIs '' }}"><a href="/">Colors</a></li>
            <li class="{{ activeIfTemplateIs 'Feed' }}"><a href="{{pathFor 'feed'}}">Feed</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
        </ul>
    </div>
  </div>
  {{> yield}}
  </template>

<template name="home">
  {{#if currentUser}}
    {{> colorpicker}}
  {{else}}
    {{> hello}}
  {{/if}}
</template>

<template name="hello">
  Hello! Please sign in to continue
</template>

<template name="colorpicker">
  <button id="picker">Pick a color</button>
</template>

<template name="feed">
  {{#each colors}}
    <div class="row">
      <div class="col-xs-12" style="background-color:{{hex}};">
      {{hex}}
      </div>
    </div>

  {{else}}
    <div class="row">
      <div class="col-xs-12">
        No colors yet.     
      </div>
    </div>
  {{/each}}
</template>
